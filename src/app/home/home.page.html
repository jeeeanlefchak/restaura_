<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Salvando Produto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ng-container *ngIf="!todos || todos.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text>
          <p>
              <ion-skeleton-text class="fake-skeletion">

              </ion-skeleton-text>
          </p>
        </ion-skeleton-text>
      </div>
    </ng-container>
    

    <ion-item-sliding *ngFor="let item of produtos">
      <ion-item lines="inset" button [routerLink]="['/details', item.id]">
        <ion-label>
          {{item.name}}
          <p>{{item?.created | date:'short'}}</p>
        </ion-label>
        <ion-note slot="end" color="primary">teste</ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="secundary">
          Check
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/details" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
